{% extends 'base.html' %}
{% block title %}{% if post %}Edit Post{% else %}Create Post{% endif %} - GeoRankings{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">
        {% if post %}Edit Blog Post{% else %}Create New Blog Post{% endif %}
    </h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="title" class="block mb-1 font-semibold">Title</label>
            <input type="text" name="title" id="title" required 
                   value="{{ post.title|default:'' }}"
                   class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="content" class="block mb-1 font-semibold">Content</label>
            <textarea name="content" id="content" rows="8" required 
                      class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">{{ post.content|default:'' }}</textarea>
        </div>

        <div class="flex justify-between">
            <a href="{% url 'blog_list' %}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500 transition">
                {% if post %}Update{% else %}Create{% endif %} Post
            </button>
        </div>
    </form>
</div>
{% endblock %}
