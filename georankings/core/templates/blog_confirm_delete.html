{% extends 'base.html' %}
{% block title %}Delete Post - GeoRankings{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md text-center">
    <h2 class="text-2xl font-bold mb-4">Delete Blog Post</h2>
    
    <p class="mb-6">Are you sure you want to delete "{{ post.title }}"?</p>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div class="flex justify-center space-x-2">
            <a href="{% url 'blog_detail' post.id %}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-500 transition">
                Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
