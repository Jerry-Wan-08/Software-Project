{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Rate a Country</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block mb-1 font-semibold">Country</label>
            <select name="country" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                {% for c in countries %}
                <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="block mb-1 font-semibold">Score (1-10)</label>
            <input type="number" name="score" min="1" max="10" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
        </div>
        <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-500">Submit</button>
    </form>
</div>
{% endblock %}
