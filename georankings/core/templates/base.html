<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoRankings - {% block title %}Travel Ratings & Blog{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<header class="bg-blue-600 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">ğŸŒ GeoRankings</h1>
        <nav>
            <a href="/" class="px-3 py-1 hover:bg-blue-500 rounded">Home</a>
            <a href="{% url 'blog_list' %}" class="px-3 py-1 hover:bg-blue-500 rounded">Blog</a>
            {% if user.is_authenticated %}
                <a href="/rate/" class="px-3 py-1 hover:bg-blue-500 rounded">Rate Countries</a>
                <span class="px-3 py-1">Hello, {{ user.username }}</span>
                <a href="/logout/" class="px-3 py-1 hover:bg-blue-500 rounded">Logout</a>
            {% else %}
                <a href="/login/" class="px-3 py-1 hover:bg-blue-500 rounded">Login</a>
                <a href="/register/" class="px-3 py-1 hover:bg-blue-500 rounded">Sign Up</a>
            {% endif %}
        </nav>
    </div>
</header>

{% if messages %}
<div class="container mx-auto mt-4">
    {% for message in messages %}
    <div class="p-4 mb-4 rounded {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<main class="flex-grow container mx-auto p-6">
    {% block content %}{% endblock %}
</main>
</body>
</html>
