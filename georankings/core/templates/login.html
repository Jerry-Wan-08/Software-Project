{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            <label class="block mb-1 font-semibold">Username</label>
            <input type="text" name="username" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block mb-1 font-semibold">Password</label>
            <input type="password" name="password" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
        </div>
        <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-500">Login</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
        Don't have an account? <a href="/register/" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
</div>
{% endblock %}
